<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REVIEW</title>
    {% load static %}
    {% load bootstrap5 %}
    {% bootstrap_css %}
    {% bootstrap_javascript %}
    {#    <link rel="stylesheet" href="css/bootstrap.min.css">#}
    <link rel="stylesheet" href="{% static 'css/aos.css' %}">
    <link rel="stylesheet" href="{% static 'css/line-awesome.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
</head>
<body class="full-height px-lg-5">
<div class="container">
    <div class="logo" data-aos="fade-right">
        <a href="/" class="text-brand">HOME</a>
    </div>
    <div class="row justify-content-center text-center">
        <div class="col-lg-8 pb-4" data-aos="fade-down">
            <h1 class="people">COMPLETED PROJECTS</h1>
        </div>
        <div class="col-lg-8" data-aos="fade-up" data-aos-delay="300">
            <form action="{% url 'submit_project' %}" method="POST" class="row g-lg-3 gy-3">
                {% csrf_token %}
                <div class="form-group col-12">
                    <select class="form-control form-select"  name="service" aria-label="Default select example">
                        <option selected disabled>Choose the service you offered the client</option>
                        {% for service in services %}
                        <option value="{{ service.name }}">{{ service.name }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="form-group col-12">
                    <input type="text" name="location" class="form-control" placeholder="Enter the client's location">
                </div>

                <div class="form-group col-12">
                    <textarea name="description" rows="5" class="form-control textarea"
                              placeholder="Describe the project and the outcome of your participation"></textarea>
                </div>
                <div class="form-group col-12 d-grid">
                    <button type="submit" id="submit-btn" class="btn btn-brand">SUBMIT</button>
                </div>
            </form>
        </div>
    </div>
</div>
{#<script src="{% static 'js/validate.js' %}"></script>#}
<script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
<script src="{% static 'js/aos.js' %}"></script>
<script src="{% static 'js/main.js' %}"></script>

</body>
</html>
